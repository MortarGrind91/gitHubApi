<mat-card class="example-card" *ngIf="userInfo">
  <mat-card-header>

    <mat-card-title>{{userInfo.name}}</mat-card-title>
    <mat-card-subtitle>{{userInfo.login}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{userInfo.avatar_url}}" alt="">
  <mat-card-content>
    <p>
      {{userInfo.url}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
